<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>API Project</title>
</head>

<body>
    <div id="header"></div>
    <div id="container">
        <div class="row">
            <div class="logo">
                <img alt="logo" src="logo.png">
            </div>
            <div class="signup">
                <h1><a href="signup" class="signup-link">No account? Sign up</a>
            </div>
        </div>

        <div class="row">
            <h1 id="signin">Sign in</h1>
            <div class="btn-google">
                <button><img src="google.png" style="width: 15px;" height="20px">Sign in with google</button>
            </div>
            
            <div class="btn-enter">
                <button><img src="nuvem.png"></button>
            </div>
        </div>

        <div class="row">
            <form action="form">
                <h1 id="username">Username or Email Address</h1>
                <input type="text" class="email" name="email" autocomplete="on" placeholder="E-mail">
                <h1 id="password">Password</h1>
                <h1>
                    <a href="pswrd-forgot" class="pswrd-link">Forgot password?</a>
                </h1>
                <input type="password" class="password" name="password" placeholder="Password">
                <button class="btn-signin">Sign in</button>
            </form>

        </div>


    </div>
    <div id="footer"></div>
</body>

</html>
