<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>API Project</title>
</head>

<body>
    <div id="header"></div>
    <div id="content">
        <div class="row1">
            <div class="logo">
                <img src="logo.png">
            </div>
            <div class="signup">
                <h1><a href="signup" class="signup-link">No account? Sign up</a>
            </div>
        </div>

        <div class="row">
            <h1 id="signin">Sign in</h1>
            <button class="btn-google"><img src="google.png" style="width: 15px;" height="20px">Sign in with Google</button>
            <button class="btn-enter">Bola</button>
        </div>

        <div class="row">
            <form action="form">
                <h1 id="username">Username or Email Address</h1>
                <input class="input-email" type="text" name="email" placeholder="E-mail">
                <h1 id="password">Password</h1>
                <h1>
                    <a href="pswrd-forgot" class="pswrd-link">Forgot password?</a>
                </h1>
                <input class="input-password" type="password" name="password" placeholder="Password">
            </form>
            <button class="btn-signin">Sign in</button>
        </div>


    </div>
    <div id="footer"></div>
</body>

</html>
